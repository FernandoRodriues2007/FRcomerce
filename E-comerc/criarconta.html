<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FRcomerce - Criar Conta</title>
</head>
<body class="bg-gradient-to-br from-blue-600 to-cyan-400 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl text-blue-600 font-bold"><i class="fa fa-cart-plus" aria-hidden="true"></i> FRcomerce</h1>
                <p class="text-gray-600 text-sm md:text-base mt-2">Crie sua conta</p>
            </div>
            
            <form class="space-y-5" id="formCriarConta">
                <div>
                    <label for="nome" class="block text-sm font-semibold text-gray-700 mb-2">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo"
                        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com"
                        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <div>
                    <label for="senha" class="block text-sm font-semibold text-gray-700 mb-2">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="••••••••"
                        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                
                <button type="button" id="criar" onclick="criarConta(event)"
                    class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-bold py-3 px-4 rounded-lg hover:shadow-lg transition duration-300 transform hover:scale-105">
                    Criar Conta
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-600 text-sm">Já tens uma conta?</p>
                <a href="login.html" class="text-blue-600 hover:text-blue-800 font-bold text-lg mt-2 inline-block">Fazer Login</a>
            </div>
        </div>
    </div>
    <script src="assets/js/criarconta.js"></script>
</body>
</html>
