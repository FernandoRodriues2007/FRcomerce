<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="p-8 rounded-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-blue-600 text-center mb-4"><i class="fa fa-cart-plus" aria-hidden="true"></i> FRcomerce</h1>
            <h2 class="text-2xl text-gray-700 font-bold text-center mb-4">Pagamento</h2>
            <form  class="space-y-4">
                <div>
                    <label for="card-name" class="block text-sm font-medium text-gray-700">Nome no Cartão</label>
                    <input type="text" id="card-name" name="card-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="card-number" class="block text-sm font-medium text-gray-700">Número do Cartão</label>
                    <input type="text" id="card-number" name="card-number" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="expiry-date" class="block text-sm font-medium text-gray-700">Data de Expiração</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                    <input type="text" id="cvv" name="cvv" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <button type="button" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"><a href="principal.html" class="underline-none">Pagar Agora</a></button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Aqui você pode adicionar scripts relacionados ao pagamento, se necessário

    </script>
</body>
</html>
