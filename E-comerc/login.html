<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRcomerce - Login</title>
    <link rel="shortcut icon" href="assets/img/f" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-600 to-cyan-400 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl md:text-4xl text-blue-600 font-bold"><i class="fa fa-cart-plus" aria-hidden="true"></i> FRcomerce</h2>
                <p class="text-gray-600 text-sm md:text-base mt-2">Bem-vindo de volta</p>
            </div>
            
            <form class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input type="email" id="emailuser" name="email" required placeholder="seu@email.com"
                        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Senha</label>
                    <input type="password" id="senhausuario" name="password" required placeholder="••••••••"
                        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                
                <div class="flex justify-between items-center text-sm">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                        <span class="ml-2 text-gray-600">Lembrar-me</span>
                    </label>
                    <a href="recuperarSenha.html" class="text-blue-600 hover:text-blue-800 font-semibold">Esqueceu a senha?</a>
                </div>
                
                <button id="btn" onclick="loginUser(event)" type="button"
                    class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-bold py-3 px-4 rounded-lg hover:shadow-lg transition duration-300 transform hover:scale-105">
                    Entrar
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-600 text-sm">Não tens uma conta?</p>
                <a href="criarconta.html" class="text-blue-600 hover:text-blue-800 font-bold text-lg mt-2 inline-block">Criar Conta</a>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>

</html>
