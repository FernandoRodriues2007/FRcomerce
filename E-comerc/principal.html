    <script>
        function menu() {
            let menu = document.querySelector('#icon')
            if (menu.classList.contains('fa-close')) {
                document.querySelector('#divside').classList.add('hidden'),
                    menu.classList.remove('fa-close'),
                    menu.classList.add('fa-bars')
                return
            } else {

                menu.classList.remove('fa-bars'),
                    menu.classList.add('fa-close')
                document.querySelector('#divside').classList.remove('hidden')
                document.querySelector('#divside').classList.remove('h-screen')
                document.querySelector('#divside').classList.add('block')
                document.querySelector('#sidebar').classList.remove('w-60 h-screen flex-col')
                document.querySelector('#sidebar').classList.add('w-full py-4 gap-2 ')
            }
        }

const nav = document.getElementById("nav");

nav.addEventListener("click", (e) => {
  if (!e.target.classList.contains("item")) return;

  e.preventDefault();

  // remove estilos ativos de todos
  nav.querySelectorAll(".item").forEach(item => {
    item.classList.remove(
      "bg-blue-700",
      
    );
    item.classList.add(
        "hover:bg-blue-700"
    );
  });

  // adiciona estilos ativos no clicado
  e.target.classList.add(
    "bg-blue-700"
    
  );
  e.target.classList.remove(
    
    "hover:bg-blue-700"
  );
});

        const main = document.getElementById("main");

        document.querySelectorAll(".item").forEach((button) => {
            button.addEventListener("click", () => {
                const pageName = button.getAttribute("data-page");
                main.innerHTML = page[pageName];
            });
        });

        // Carregar a página inicial por padrão
        main.innerHTML = page["dashboard"];


        function adicionar_categoria() {
            const input = document.querySelector('input[placeholder="Adicionar categoria e nº de produtos"]');
            const tudo = input.value.split(' ');
            const nomeCategoria = tudo[0]?.trim();
            const numeroProdutos = tudo[1]?.trim() || "0";
            if (nomeCategoria) {
                const lista = document.getElementById("categoria-lista");
                const novoItem = document.createElement("li");
                novoItem.className = "flex justify-between bg-gray-50 p-3 rounded-md";
                novoItem.innerHTML = `${nomeCategoria} <span class="font-medium">${numeroProdutos} produtos</span>`;
                lista.appendChild(novoItem);
                input.value = "";
            }
        }
    </script>
